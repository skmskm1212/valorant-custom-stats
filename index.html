<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Custom Stats</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="wrap">
    <h1>내전 전적 변환기</h1>
    <p class="muted">전적 사이트 표를 붙여넣으면 matches.json에 넣을 JSON을 만들어줘.</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>경기 메타</h2>

      <div class="row">
        <label>match id</label>
        <input id="matchId" placeholder="예: 2025-12-24-001" />
      </div>

      <div class="row">
        <label>playedAt</label>
        <input id="playedAt" placeholder="예: 2025-12-24T12:13:00+09:00" />
      </div>

      <div class="row">
        <label>map</label>
        <input id="map" placeholder="예: Ascent (모르면 비워도 됨)" />
      </div>

      <div class="row">
        <label>mode</label>
        <input id="mode" value="custom" />
      </div>

      <div class="row2">
        <div class="row">
          <label>score ally</label>
          <input id="scoreAlly" inputmode="numeric" placeholder="예: 13" />
        </div>
        <div class="row">
          <label>score enemy</label>
          <input id="scoreEnemy" inputmode="numeric" placeholder="예: 11" />
        </div>
      </div>

      <div class="actions">
        <button id="btnConvert">변환</button>
        <button id="btnClear" class="ghost">초기화</button>
      </div>

      <p class="muted small">
        저장할 때 무시하는 값: OP Score, KAST, MK
      </p>
    </section>

    <section class="card">
      <h2>원문 붙여넣기</h2>
      <textarea id="rawText" placeholder="전적 사이트에서 한 경기 결과표 전체를 복사해서 여기에 붙여넣기"></textarea>
      <p class="muted small">팁: 승리아군/패배적군 헤더 포함해서 통째로 붙여넣기</p>
    </section>

    <section class="card">
      <h2>변환 결과 (match 객체)</h2>
      <textarea id="outJson" readonly placeholder="여기에 JSON이 생성됨"></textarea>

      <div class="actions">
        <button id="btnCopy" class="ghost">복사</button>
        <button id="btnDownload" class="ghost">output.json 다운로드</button>
      </div>

      <details class="mt">
        <summary class="muted">matches.json에 붙일 때 형태(append용) 보기</summary>
        <textarea id="outAppend" readonly placeholder="배열에 추가할 때 쓰는 형태"></textarea>
      </details>

      <div class="note mt">
        <div class="muted small">
          GitHub에서 바로 저장하려면: repo → matches.json → ✏️ Edit → 아래에 붙여넣기 → Commit.
        </div>
      </div>
    </section>

    <section class="card">
      <h2>상태</h2>
      <pre id="status" class="status">대기중</pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
